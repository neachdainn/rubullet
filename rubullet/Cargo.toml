[dependencies]
nalgebra = "0.32.3"
image = { version = "0.24.7", default-features = false }
rubullet-sys = { version = "0.1.0-alpha-2", path = "../rubullet-sys" }
bitflags = "2.4.1"

[dev-dependencies]
anyhow = "1.0"
rand = "0.8.2"
structopt = "0.3"
